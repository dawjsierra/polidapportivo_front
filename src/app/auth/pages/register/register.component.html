<!-- formulario de registro -->
<form class="formularios-auth h-100" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="register()">

  <!-- titulo del cuadro -->
  <div class="titulo-register">REGISTRO</div>

  <!-- bloque1 del register: email y contraseña -->
  <div class="filas-inputs-register">
      <input class="inputs-auth form-control-plaintext zona-email text-center" type="email" formControlName="email" placeholder="CORREO ELECTRÓNICO" #emailRef>
      <input class="inputs-auth form-control-plaintext zona-password text-center" type="password" formControlName="password" placeholder="CONTRASEÑA">
  </div>

  <!-- bloque2 del register: nombre y apellidos -->
  <div class="filas-inputs-register">
      <input class="inputs-auth form-control-plaintext zona-nombre" type="text" formControlName="name" placeholder="NOMBRE">
      <input class="inputs-auth form-control-plaintext zona-apellidos" type="text" formControlName="surname" placeholder="APELLIDOS">
  </div>

  <!-- el rol de un usuario normal siempre será 0, por ello este campo siempre estará oculto, para que no pueda tocarlo el usuario -->
  <div class="d-none">
    <input class="inputs-register form-control-plaintext" type="number" formControlName="role" placeholder="">
  </div>

  <!-- boton de submit, mandará los datos a miFormulario (register.component.ts) -->
  <div class="zona-boton">
    <button class="boton-submit-register w-25 mt-2" type="submit" [disabled]="miFormulario.invalid">REGISTRARSE</button>
  </div>

  <!-- div de redireccion al login -->
  <div class="zona-redireccion mt-3 mb-2">
    <!-- pregunta -->
    <span class="sugerencia">¿Ya tienes cuenta?</span>
    <!-- redirección -->
    <a routerLink="/auth/login" class="redireccion"> VOLVER AL LOGIN</a>
</div>
</form>
