<form class="login100-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="register()">


  <span class="login100-form-title p-b-49">
      Registro
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100"
             type="email"
             formControlName="email"
             placeholder=""
             #emailRef>
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Mínimo 4 caracteres">
      <span class="focus-input100"></span>
  </div>


  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100"
           type="text"
           formControlName="name"
           placeholder="">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Apellidos</span>
    <input class="input100"
           type="text"
           formControlName="surname"
           placeholder="">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23 dis-none">
    <span class="label-input100">Rol</span>
    <input class="input100"
           type="number"
           formControlName="role"
           placeholder="">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn"
                  type="submit"
                  [disabled]="miFormulario.invalid">  <!-- con [disabled] que el boton no esté disponible si el formulario no es válido -->
              Registrarse
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes cuenta?
      </span>

      <a routerLink="/auth/login" class="txt2">
          Volver al Login
      </a>
  </div>
</form>
