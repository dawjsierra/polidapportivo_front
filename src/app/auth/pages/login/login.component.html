<form class="login100-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="login()">

        <!-- [formgroup] Hay que enlazar los campos de mi form para que Angular sepa que los campos email y password pertenecen a este
        formulario, está declarado formgroup en el login.comp.ts

        (ngSubmit) para emitir datos al evento en login.component.ts -->


  <span class="login100-form-title p-b-49">
      Login
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Email</span>
      <input class="input100"
             type="email"
             formControlName="email"
             placeholder="Ingrese su email"> <!-- Con FORMCONTROLNAME indicamos la referencia de los campos, para que lleguen al metodo -->
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
      <span class="label-input100">Password</span>
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Ingrese su contraseña"> <!-- Con FORMCONTROLNAME indicamos la referencia de los campos, para que lleguen al metodo -->
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn"
                  type="submit"
                  [disabled]="miFormulario.invalid">  <!-- con [disabled] que el boton no esté disponible si el formulario no es válido -->
              Login
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿No tienes cuenta?
      </span>

      <a routerLink="/auth/registro" class="txt2">
          Crear una aquí
      </a>
  </div>
</form>
